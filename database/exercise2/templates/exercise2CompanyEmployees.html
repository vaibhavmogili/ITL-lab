<html lang="en">
<head>
    <title>Exercise 2</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
<h2>Employees in Company {{ company }}</h2>
<table>
    <tr>
        <th>Person Name</th>
        <th>City</th>
    </tr>
    {% for lives in lives %}
    <tr>
        <td>{{ lives.person_name }}</td>
        <td>{{ lives.city }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
